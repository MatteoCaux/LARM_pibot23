launch:

- node:
    pkg: "rviz2"
    exec: "rviz2"
    name: "rviz2"
    args: "-d $(find-pkg-share grp_pibot23)/rviz/rviz_tbot.rviz"

- node:
    pkg: "grp_pibot23"
    exec: "vision_robot"
    name: "vision_robot"
    
